<ion-list color="dark">

  <ion-item-sliding *ngFor="let lista of listas | filtro:completada" class="animated fadeInDown">

    <ion-item color="dark" routerLink="/tabs/{{path}}/agregar/{{lista.id}}" detail>
      <ion-label>
        {{lista.titulo}}
      </ion-label>
      <ion-note slot="end" color="tertiary">
        {{lista.tareas.length}} tareas
      </ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="tertiary" (click)="editar(lista)" expandable>
        <ion-icon slot="icon-only" name="create">
        </ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminar(lista.id)" expandable>
        <ion-icon slot="icon-only" name="trash">
        </ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
