<ion-header no-border>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list>
    <ion-item color="dark">
      <ion-label position="floating">Nueva tarea</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list-header color="dark" *ngIf="lista.tareas.length > 0">
    <ion-label>Tareas por hacer</ion-label>
  </ion-list-header>

  <ion-item-sliding *ngFor="let tarea of lista.tareas; let idx = index" class="animated fadeInDown">
    <ion-item color="dark">
      <ion-checkbox slot="start" color="tertiary" [(ngModel)]="tarea.completada" (ionChange)="updateTask(tarea)">
      </ion-checkbox>
      <ion-label>
        {{tarea.descripcion}}
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminar(idx)" expandable>
        <ion-icon slot="icon-only" name="trash">
        </ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
